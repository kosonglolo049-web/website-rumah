<head>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      min-height: 100vh;
      display: flex; 
      justify-content: center;
      align-items: center;
      padding: 20px;

      /* üåÜ Background gambar + overlay */
      background: 
        linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
        url("https://e7.pngegg.com/pngimages/339/566/png-clipart-sushi-barbecue-chicken-barbecue-shading-background-barbecue-food.png") 
        no-repeat center center / cover;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      width: 95vw;
      height: 95vh;
      display: flex;
      flex-direction: row;
      gap: 20px;
    }
    h2 { color: #333; text-align: center; }
    .menu-section {
      flex: 2;
      overflow-y: auto;
    }
    .order-section {
      flex: 1;
      overflow-y: auto;
      background: #fff7f0;
      border-radius: 10px;
      padding: 10px;
    }
    .menu-category { 
      font-weight: bold; 
      margin-top: 15px; 
      text-align: center;
      font-size: 18px;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    .menu-card {
      background: #fff;
      border-radius: 10px;
      padding: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: 0.3s;
      text-align: center;
    }
    .menu-card:hover {
      transform: scale(1.05);
      background: #ffe0cc;
    }
    .menu-card img {
      width: 100%;
      height: 90px;
      object-fit: cover;
      border-radius: 8px;
    }
    .menu-card p { margin: 4px 0; font-size: 14px; }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 6px;
      text-align: left;
    }
    th { background: #ffe0cc; }
    #kembalian {
      margin-top: 10px;
      font-weight: bold;
      color: rgba(123, 34, 196, 0.7);
      text-align: center;
    }
    button {
      padding: 6px 10px;
      margin: 4px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #ff7b00;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #e85c2b;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- Login Panel -->
  <div id="loginPanel" class="container" style="flex-direction:column; width:400px; height:auto;">
    <h2>üîê Login Admin</h2>
    <form onsubmit="return handleLogin(event)">
      <label>Username:</label>
      <input type="text" id="username" required />
      <label>Password:</label>
      <input type="password" id="password" required />
      <button type="submit">Login</button>
    </form>
    <p id="loginError" style="color:red; text-align:center;"></p>
  </div>

  <!-- Kasir Panel -->

    <div class="menu-section">
      <h2>üçΩÔ∏è rumah makan iooo</h2>
      <p class="menu-category">Makanan</p>
      <div id="menuMakanan" class="menu-grid"></div>
      <p class="menu-category">Minuman</p>
      <div id="menuMinuman" class="menu-grid"></div>
    </div>

    <!-- Pesanan -->
    <div class="order-section">
      <h3>Pesanan:</h3>
      <table id="tabelPesanan">
        <tr><th>Menu</th><th>Harga</th></tr>
      </table>
      <p><b>Subtotal: Rp<span id="subtotal">0</span></b></p>
      <p><b>Pajak (10%): Rp<span id="pajak">0</span></b></p>
      <p><b>Total: Rp<span id="total">0</span></b></p>
      <button onclick="buatQRIS()">Bayar via QRIS</button>
      <button onclick="bayarCash()">Bayar Cash</button>
      <p id="kembalian"></p>
      <div id="qrcode" style="text-align:center; margin-top:20px;"></div>
    </div>
  </div>

      const pass = document.getElementById("password").value;
      if (user === adminUsername && pass === adminPassword) {
        document.getElementById("loginPanel").style.display = "none";
        document.getElementById("kasirPanel").style.display = "flex";
        loadMenu();
      } else {
        document.getElementById("loginError").innerText = "‚ùå Username atau password salah!";

    function loadMenu() {
      const menuMakananDiv = document.getElementById("menuMakanan");
      makanan.forEach(([nama,harga,gambar])=>{
        const card=document.createElement("div");
        card.className="menu-card";
        card.innerHTML=`<img src="${gambar}" alt="${nama}" />
          <p><b>${nama}</b></p><p>Rp ${harga.toLocaleString()}</p>`;
        card.onclick=()=>tambahPesanan(nama,harga);
        menuMakananDiv.appendChild(card);
      });
      const menuMinumanDiv = document.getElementById("menuMinuman");
      minuman.forEach(([nama,harga,gambar])=>{
        const card=document.createElement("div");
        card.className="menu-card";
        card.innerHTML=`<img src="${gambar}" alt="${nama}" />
          <p><b>${nama}</b></p><p>Rp ${harga.toLocaleString()}</p>`;
        card.onclick=()=>tambahPesanan(nama,harga);
        menuMinumanDiv.appendChild(card);
      });
    }

    function tambahPesanan(nama,harga){
      const tabel=document.getElementById("tabelPesanan");
      const row=tabel.insertRow();
      row.insertCell(0).textContent=nama;
      row.insertCell(1).textContent="Rp "+harga.toLocaleString();
      subtotal+=harga;
      updateTotal();
      document.getElementById("kembalian").textContent="";
      document.getElementById("qrcode").innerHTML="";
    }

    function updateTotal(){
      const pajak=Math.round(subtotal*0.1);
      const total=subtotal+pajak;
      document.getElementById("subtotal").textContent=subtotal.toLocaleString();
      document.getElementById("pajak").textContent=pajak.toLocaleString();
      document.getElementById("total").textContent=total.toLocaleString();
    }

    function buatQRIS(){
      if(subtotal===0){alert("Pesanan kosong!");return;}
      const total=subtotal+Math.round(subtotal*0.1);
      const qrisDiv=document.getElementById("qrcode");
      qrisDiv.innerHTML="";
      qrcode=new QRCode(qrisDiv,{text:`Bayar Rp${total}`,width:200,height:200});
    }

    function bayarCash(){
      if(subtotal===0){alert("Pesanan kosong!");return;}
      const total=subtotal+Math.round(subtotal*0.1);
      let uang=prompt(`Total bayar: Rp${total.toLocaleString()}\nMasukkan jumlah uang bayar:`);
      if(uang===null)return;
      uang=parseInt(uang);
      if(isNaN(uang)||uang<total){alert("Uang tidak cukup!");return;}
      document.getElementById("kembalian").textContent=`Kembalian: Rp${(uang-total).toLocaleString()}`;
      document.getElementById("qrcode").innerHTML="";
    }
  </script>

</html>
